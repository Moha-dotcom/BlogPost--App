



<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">

<!-- Example Code -->


<div class="container">
  <div class="row">
    <div class="col-md-10 " style="margin: 0px"  >

    <ul  >
      <div class="card">
        <h5 class="card-header">{{element.postheader}}</h5>
        <div class="card-body">
          <h5 class="card-title">{{element.author}}</h5>
          <p class="card-text">{{element.blogpost}}</p>
          <a href="#" class="btn btn-primary">{{element.dateposted}}</a>
        </div>
      </div>

      <hr>
    </ul>


    </div>
  </div>
</div>


<!-- End Example Code -->
</body>
</html>
